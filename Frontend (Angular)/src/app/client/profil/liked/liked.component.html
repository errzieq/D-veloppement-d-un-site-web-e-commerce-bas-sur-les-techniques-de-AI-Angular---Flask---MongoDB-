<ul class="list-group list-group-flush" *ngFor = "let meta of metauser" >
    <li class="list-group-item" *ngIf="(meta.like == 1)">
      <span >{{meta.username}} Like <a href="/product/{{meta.produitId}}"><strong class="text-muted d-block mb-2">{{meta.Product_name}}</strong></a> </span>
    </li>
</ul>
